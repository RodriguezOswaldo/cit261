<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="faith.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Plan of Salvation</title>
    <style>
        body {
            position: relative;
            max-width: 1500px;
            margin-left: auto;
            margin-right: auto;
            background: #199;
            text-align: center;
        }

        .container {
            position: relative;
            display: flex;
            width: 1400px;
            height: 308px;
            /* border:2px #189 solid ; */
            border-radius: 20px;
        }

        .thecard {
            position: absolute;
            width: 14%;
            height: 100%;
            transform-style: preserve-3d;
            /* used in order to show the back of the card */
            transition: all 1s ease-in;
        }

        .card1 {
            right: 1200px;
        }

        .card2 {
            right: 1000px;
        }

        .card3 {
            right: 800px;
        }

        .card4 {
            right: 600px;
        }

        .card5 {
            right: 400px;
        }

        .card6 {
            right: 200px;
        }

        .card7 {
            right: 0px;
        }

        .thecard:hover {
            transform: rotateY(180deg) translateY( 400px) scale(1.5);
        }

        .front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #B7DBEE;
            color: #333;
            text-align: center;
            border-radius: 20px;
            font-size: 15px;
            box-shadow: #333 5px 5px 5px;
        }

        .card1>.front {
            background-image: url('premortal.png');
        }

        .card2>.front {
            background-image: url('creacion.png');
        }

        .card3>.front {
            background-image: url('earthlife.png');
        }

        .card4>.front {
            background-image: url('atonement.png');
        }

        .card4>.back {
            background-image: url('jesus.jpg');
        }

        .card5>.front img {
            text-align: center;
            margin-left: -10px;
        }

        .card6>.front {
            background-image: url('resurrection.png');
        }

        .card7>.front {
            background-image: url('second.png');
        }

        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: rgb(67, 162, 165);
            color: rgb(104, 105, 107);
            transform: rotateY(180deg);
            border-radius: 30px;
            box-shadow: #159 5px 5px 5px;
        }

        #title {
            animation-name: theTitle;
            color: #233;
        }

        h2 {
            display: flex;
            justify-content: center;
            align-content: flex-end;
        }
        #form{
            margin: 40px;
        }
        fieldset{
            border: #159 2px solid;
            margin-right: 100px;
            margin-left: 100px; 
            text-align: left;
        }
        label{
            font-size: 90%;
        }
    </style>
</head>

<body>
    <h1 id="title">The Plan of Salvation!</h1>
    <div class="container">
        <div class="thecard card1">
            <div class="front">
                <h2>Premortal Life</h2>
            </div>
            <div id="preLife" class="back">The Back</div>
        </div>
        <div class="thecard card2">
            <div class="front" title="Jesus Christ created the earth">
                <h2>Creation</h2>
            </div>
            <div id="creation" class="back" title="Jesus Christ created the earth">The Back</div>
        </div>
        <div class="thecard card3">
            <div class="front">
                <h2>Earth Life</h2>
            </div>
            <div id="earthLife" class="back">The Back</div>
        </div>
        <div class="thecard card4">
            <div class="front">
                <h2>Atonement Of Jesus Christ</h2>
            </div>
            <div id="atonement" class="back">The Back</div>
        </div>
        <div class="thecard card5">
            <div class="front">
                <h2>Physical Death</h2>
                <img src="spiritworld.png" alt="Spirit World - Paradise - Spiritual Prison">
            </div>
            <div id="phyDeath" class="back" title="Spirit World - Paradise/Spiritual Prison">The Back</div>
        </div>
        <div class="thecard card6">
            <div class="front">
                <h2>Resurrection</h2>
            </div>
            <div id="resurrection" class="back">The Back</div>
        </div>
        <div class="thecard card7">
            <div class="front"></div>
            <div id="aftLife" class="back">The Back</div>
        </div>
    </div>

    <div id="test"> </div>

    <div id="form">
        <h2>Do you want to learn more?</h2>
        <form action="">
            <fieldset>
                <legend>Let us contact you!</legend>
                <label for="">Full Name*: </label><input type="text" name="fullName" placeholder="First and Last Name" required><br> 
                <label class="top">Email: <input type="email" name="email" placeholder="something@else.com"></label><br>
                <label class="top">Phone Number*: <input type="tel" name="phoneNumber" placeholder="5555555555" required></label><br>
                <label class="top"><Address>Address*: <input type="address" name="text" placeholder="123 false street" required></Address></Address></label>
                <label class="top">Zip Code*: <input type="number" name="zipCode" placeholder="12345" min="00001" max="99999" required></label><br>
                <button>Send form</button>
            </fieldset>
        </form>

    </div>

    <script>
        const thePlan = new XMLHttpRequest();
        thePlan.open('GET', 'https://rodriguezoswaldo.github.io/cit261/salvationplan/salvation.json', true);
        thePlan.onload = () => {
            var theData = JSON.parse(thePlan.responseText);
            console.log(theData);
            console.log(theData[0].title)
            document.getElementById('preLife').innerHTML = "<h2>" + theData[0].title + "</h2>" + "<p>" + theData[0].explain + "</p>";
            document.getElementById('creation').innerHTML = "<h2>" + theData[1].title + "</h2>" + "<p>" + theData[1].explain + "</p>";
            document.getElementById('earthLife').innerHTML = "<h2>" + theData[2].title + "</h2>" + "<p>" + theData[2].explain + "</p>";
            document.getElementById('atonement').innerHTML = "<h2>" + theData[3].title + "</h2>" + "<p>" + theData[3].explain + "</p>";
            document.getElementById('phyDeath').innerHTML = "<h2>" + theData[4].title + "</h2>" + "<p>" + theData[4].explain + "</p>";
            document.getElementById('resurrection').innerHTML = "<h2>" + theData[5].title + "</h2>" + "<p>" + theData[5].explain + "</p>";
            document.getElementById('aftLife').innerHTML = "<h2>" + theData[6].title + "</h2>" + "<p>" + theData[6].explain + "</p>";
        }
        thePlan.send();
    </script>
</body>

</html>
