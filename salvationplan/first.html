<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="faith.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>The Plan of Salvation</title>
    <style>
        body {
            position: relative;
            max-width: 1500px;
            margin-left: auto;
            margin-right: auto;
            background: rgb(46, 145, 145);
            text-align: center;
            color: #159;
        }
        #title {
            animation-name: theTitle;
            animation-duration: 3s;
            animation-delay: 1s;
            animation-fill-mode: forwards;
            transition-property: transform, opacity;
            transition-duration: 1s;
            opacity: 0;
        }
        .container {
            position: relative;
            display: flex;
            width: 1400px;
            height: 308px;
            /* border:2px #189 solid ; */
            border-radius: 20px;
        }

        .thecard {
            position: absolute;
            width: 14%;
            height: 100%;
            transform-style: preserve-3d; /* used in order to show the back of the card */
            transition: all 1s ease-in;
        }

        .card1 {
            right: 1200px;
        }

        .card2 {
            right: 1000px;
        }

        .card3 {
            right: 800px;
        }

        .card4 {
            right: 600px;
        }

        .card5 {
            right: 400px;
        }

        .card6 {
            right: 200px;
        }

        .card7 {
            right: 0px;
        }

        .thecard:hover {
            transform: rotateY(180deg) translateY( 400px) scale(1.5);
        }

        .front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #B7DBEE;
            color: #333;
            text-align: center;
            border-radius: 20px;
            font-size: 15px;
            box-shadow: #333 5px 5px 5px;
        }

        .card1>.front {
            background-image: url('premortal.png');
        }

        .card2>.front {
            background-image: url('creacion.png');
        }

        .card3>.front {
            background-image: url('earthlife.png');
        }

        .card4>.front {
            background-image: url('atonement.png');
        }

        .card4>.back {
            background-image: url('jesus.jpg');
        }

        .card5>.front img {
            text-align: center;
            margin-left: -10px;
        }

        .card6>.front {
            background-image: url('resurrection.png');
        }

        .card7>.front {
            background-image: url('second.png');
        }

        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: rgb(67, 162, 165);
            color: rgb(45, 90, 167);
            transform: rotateY(180deg);
            border-radius: 30px;
            box-shadow: #159 0px 25px 60px;
            border: 2px solid #111111;
            animation-name: theBack;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
        }

        h2 {
            display: flex;
            justify-content: center;
            align-content: flex-end;
        }
        #form{
            margin: 30px;
            padding:20px;
            font-size: 20px;
            font-weight: 100;
        }
        fieldset{
            border: #159 2px solid;
            margin-right: 100px;
            margin-left: 100px; 
            text-align: left;
        }
        label{
            font-size: 20px;

        }
        #heading{
            color: rgb(47, 123, 199);
        }
        .top{
            margin: 10px;
            margin-top:120px;
        }
        input{
            margin:10px;
            font-size: 15px;
        }
        legend{
            font-size: 25px;
            font-weight: bold;
        }
        #btn{
            font-size: 15px;
            padding:15px 20px ;
            border: #159 2px solid;
            background: rgb(15, 116, 116);;
            color:white;
        }
    
        #btn:hover{
            background: #999;
            color:black;
            border: #199 2px solid;
        }
        span{
            color:red;
        }
        .message{
            color: #ece5e5;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: #159;
            opacity: 1;
            animation-name: theMessage;
            animation-fill-mode: forwards;
            transition-duration: 3s;
            transition-property: all;
        }
        .container{
            background: #3aa188;
        }
        .fa{
            font-size: 15px;
        }
        .header{
            animation-name: header;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
            transition-property: transform;

        }
        @keyframes header{
            0%{
                transform: skewY(20deg);
            }
            25%{
                transform: skewY(-20deg);
            }
            50%{
                transform: skewY(20deg);
            }
            75%{
                transform: skewY(-20deg);
            }
            100%{
                transform: skewY(20deg);
            }
        }
        @keyframes theTitle{
            0%{
               transform: rotateX(360deg) scale(0.5);
               opacity: 0;
            }
            50%{
                transform: rotateX(00deg) scale(1);
                opacity: 0.5;
            }
            100%{
                transform: rotateX(0deg) scale(1.5);
                opacity: 1;
            }
        }
        @keyframes theBack{
            0%{
                box-shadow: rgb(78, 107, 136) 0px 4px 4px;
            }
            50%{
                box-shadow: rgb(124, 104, 77) 0px 15px 15px;
            }
            100%{
                box-shadow: rgb(92, 145, 85) 0px 25px 25px;
            }
        }
        @keyframes theMessage{

            0%{
                box-shadow: #159 0px 25px 60px;
                opacity: 0;
            }
            50%{
                box-shadow: rgb(117, 91, 36) 25px 60px 0px;
                opacity: 0.5;
            }
            100%{
                box-shadow: rgb(45, 117, 36) 0px 25px 60px;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1 id="title">The Plan of Salvation!</h1>
    <div class="container">
        <div class="thecard card1">
            <div class="front">
                <h3>Premortal Life</h3>
            </div>
            <div id="preLife" class="back">The Back</div>
        </div>
        <div class="thecard card2">
            <div class="front" title="Jesus Christ created the earth">
                <h3>Creation</h3>
            </div>
            <div id="creation" class="back" title="Jesus Christ created the earth">The Back</div>
        </div>
        <div class="thecard card3">
            <div class="front">
                <h3>Earth Life</h3>
            </div>
            <div id="earthLife" class="back">The Back</div>
        </div>
        <div class="thecard card4">
            <div class="front">
                <h3 id="heading">Atonement Of Jesus Christ</h3>
            </div>
            <div id="atonement" class="back">The Back</div>
        </div>
        <div class="thecard card5">
            <div class="front">
                <h3>Physical Death</h3>
                <img src="spiritworld.png" alt="Spirit World - Paradise - Spiritual Prison">
            </div>
            <div id="phyDeath" class="back" title="Spirit World - Paradise/Spiritual Prison">The Back</div>
        </div>
        <div class="thecard card6">
            <div class="front">
                <h3>Resurrection</h3>
            </div>
            <div id="resurrection" class="back">The Back</div>
        </div>
        <div class="thecard card7">
            <div class="front"></div>
            <div id="aftLife" class="back">The Back</div>
        </div>
    </div>

    <div id="test"> </div>

    <div id="form">
        <h2 class="header">Do you want to learn more?</h2>
        <form action="">
            <fieldset>
                <legend class="legend">Let us contact you!</legend>
                <label class="top" for="">Full Name<span>*</span>: <input id="name" type="text" name="fullName"
                        placeholder="First and Last Name" required></label><br>
                <label class="top">Email<span></span>: <input id="email" type="email" name="email" placeholder="something@else.com"
                        ></label><br>
                <label class="top">Phone Number<span>*</span>: <input id="phone" type="tel" name="phoneNumber"
                        placeholder="5555555555" required></label><br>
                <label class="top">Address<span></span>: <input type="address" name="text" placeholder="123 false street"
                        ></label><br>
                <label class="top">Zip Code: <input type="number" name="zipCode" placeholder="12345" min="00001" max="99999"></label><br>
                <button class="btn" id="btn"><i class="fa fa-space-shuttle"></i> Send form</button>
            </fieldset>
        </form>

    </div>
    <div id="msg"></div>
    <div id="practice"></div>

    <script>

        /////////////////////////////////////////////////////
        //The data to populate the back of the boxes.
        const thePlan = new XMLHttpRequest();
        thePlan.open('GET', 'https://rodriguezoswaldo.github.io/cit261/salvationplan/salvation.json', true);
        thePlan.onload = () => {
            var theData = JSON.parse(thePlan.responseText);
            console.log(theData);
            console.log(theData[0].title);
            document.getElementById('preLife').innerHTML = "<h2>" + theData[0].title + "</h2>" + "<p>" + theData[0].explain + "</p>";
            document.getElementById('creation').innerHTML = "<h2>" + theData[1].title + "</h2>" + "<p>" + theData[1].explain + "</p>";
            document.getElementById('earthLife').innerHTML = "<h2>" + theData[2].title + "</h2>" + "<p>" + theData[2].explain + "</p>";
            document.getElementById('atonement').innerHTML = "<h2>" + theData[3].title + "</h2>" + "<p>" + theData[3].explain + "</p>";
            document.getElementById('phyDeath').innerHTML = "<h2>" + theData[4].title + "</h2>" + "<p>" + theData[4].explain + "</p>";
            document.getElementById('resurrection').innerHTML = "<h2>" + theData[5].title + "</h2>" + "<p>" + theData[5].explain + "</p>";
            document.getElementById('aftLife').innerHTML = "<h2>" + theData[6].title + "</h2>" + "<p>" + theData[6].explain + "</p>";
        }
        thePlan.send();

        /////////////////////////////////////////////////////
        //saving in localStorage the input typed in by the user
        // let message = document.createElement('p');
        let users = [];
        const addUsers = (ev) => {
            ev.preventDefault(); //to stop the form submitting
            let user = {
                name: document.getElementById('name').value,/* the value function after the dot is specifiying to get the value typed in */
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            }
            users.push(user);//pusing into the Array Movies the input store in the variable movie.
            document.forms[0].reset();// clear the form for the next entries
            //saving to localStorage as a String
            localStorage.setItem('UserInfo', JSON.stringify(users));

            /////////////////////////////////////////////////////
            //Printing  a message for the user after submiting the form
            //Getting Data Typed in by the user
            var name = localStorage.getItem('UserInfo');
            //Converting the data into an object
            var parseName = JSON.parse(name);
            //Creating the new element p
            let userMessage = document.createElement('p');
            //class name in order to style the element
            userMessage.className ='message';
            //Message for the user
            message = 'Thank you '+ parseName[0].name + '! We will get in touch with you in short to your number ' + parseName[0].phone;
           //Adding the message to the p element            
            userMessage.append(message);
            //Selecting the space where the message will be posted for the user to see!
            let theContainer = document.getElementById('practice');
            //Adding the text to the space in the page
            theContainer.append(userMessage);
        }
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('btn').addEventListener('click', addUsers);
        });
        // localStorage.clear();

        let theCard = document.getElementsByClassName('thecard');
        // for( i=0 ; i< theCard[i].lenght; i++){
            theCard[0].addEventListener('mouseover', ()=>{
            console.log('You just put the mouse over me');
        });
        
        
    </script>
</body>

</html>
