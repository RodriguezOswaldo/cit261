<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Plan of Salvation</title>
    <style>
        body {
            position: relative;
            max-width: 800px;
            margin: auto;
            background: #199;
            text-align: center;
            align-items: center;
        }
        .container {
            position: relative;
            display: flex;
            width: 1400px;
            height: 308px;
            margin-left: 40px;
            padding-left:140px;
        }
        .thecard {
            position: absolute;
            width: 14%;
            height: 100%;
            transform-style: preserve-3d;
            /* used in order to show the back of the card */
            transition: all 1s ease;
        }
        .card1{
            right: 1400px;
        }
        .card2{
            right: 1200px;
        }
        .card3{
            right: 1000px;
        }
        .card4{
            right: 800px;
        }
        .card5{
            right: 600px;
        }
        .card6{
            right: 400px;
        }
        .card7{
            right: 14%;
        }
        .thecard:hover {
            transform: rotateY(180deg) translateY(200px);
            
        }

        .front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #ffc728;
            color: #333;
            text-align: center;
            border-radius: 20px;
            font-size: 15px;
        }

        .card1>.front {
            background-image: url('premortal.png');
        }
        .card2>.front {
            background-image: url('creacion.png');
            
            
        }
        .card3>.front {
            background-image: url('earthlife.png');
        }
        .card4>.front {
            background-image: url('atonement.png');
        }
        .card4>.back {
            background-image: url('jesus.jpg');
        }
        .card5>.front img {
            text-align: center;
            margin-left: -10px;
        }
        .card6>.front {
            background-image: url('resurrection.png');
        }
        .card7>.front {
            background-image: url('first.png');
        }
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white;
            color: #333;
            transform: rotateY(180deg);
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <h2>The Plan of Salvation!</h2>
    <div class="container">
        <div class="thecard card1">
            <div class="front"><h2>Premortal Life</h2></div>
            <div class="back">The Back</div>
        </div>
        <div class="thecard card2">
            <div class="front" title="Jesus Christ created the earth"><h2>Creation</h2>
            </div>
            <div class="back" title="Jesus Christ created the earth">The Back</div>
        </div>
        <div class="thecard card3">
            <div class="front"><h2>Earth Life</h2></div>
            <div class="back">The Back</div>
        </div>
        <div class="thecard card4">
            <div class="front"><h2>Atonement of Jesus Christ</h2></div>
            <div class="back">The Back</div>
        </div>
        <div class="thecard card5">
                <div class="front"><h2>Physical Death</h2>
                    <img src="spiritworld.png" alt="Spirit World - Paradise - Spiritual Prison">
                </div>
                <div class="back" title="Spirit World - Paradise/Spiritual Prison">The Back</div>
            </div>
            <div class="thecard card6">
                    <div class="front"><h2>Resurrection</h2></div>
                    <div class="back">The Back</div>
                </div>
        <div class="thecard card7">
            <div class="front"><h2>Judgment</h2></div>
            <div class="back">The Back</div>
        </div>
    </div>


</body>

</html>
