<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX </title>
</head>
<body>
    <h2> AJAX </h2>
    <p id="output"></p>

    <script>
        const myRequest = new XMLHttpRequest(); //We create an intance of a request inside a variable. 
        myRequest.open('GET', 'starWarsCast.json', true);// we use the open method to get or send Data from or somewhere
        myRequest.onload = function(){ //We say the browser what to do with the data.
            var myData = JSON.parse(myRequest.responseText);
            console.log(myData);
            var ep4Casting = myData['ep4Casting'];
            var ep5Casting = myData['ep5Casting'];
            var ep6Casting = myData['ep6Casting'];
            console.table(ep4Casting);
            console.table(ep5Casting);
            console.table(ep6Casting);
            document.getElementById('output').innerHTML = ep4Casting[1];
            }
        myRequest.send(); // We send the request to the server / 
    
    </script>
    
</body>
</html>
