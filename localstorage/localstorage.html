<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Storage</title>
</head>

<body>
    <h2>Please go to the Application Tab in the Developer Tools in order to check the LocalStorage</h2>

    <script>
        var musicNotes = ["Do", " Re", " Mi", " Fa", " So", " La", " Si", " Do"];
        var myMotorcicle = {
            make: "Suzuki",
            year: 2019,
            color: "red",
            style: "Motocross"
        }
        var theColor = {
            color :"black",
            category : "hue",
            type : "primary",
            hexCode: "#000"
        }

        console.log(musicNotes);
        console.log(myMotorcicle);
        console.log(theColor);

        // Saving the Data in the Local Storage using SetItem function
        localStorage.setItem('notacion', musicNotes);
        localStorage.setItem('black color', JSON.stringify(theColor));
        
        //clearing the content from LocalStorage
        localStorage.clear();

        localStorage.setItem('myMotorcicle', JSON.stringify(myMotorcicle));

        // Retrieving  Data from Local Storage using GetItem function
        var myMoto = JSON.parse(localStorage.getItem('myMotorcicle'));
    

        console.log(myMoto.make);
        console.log(myMoto.color);
        console.log(myMoto.style);    
    </script>
</body>

</html>
