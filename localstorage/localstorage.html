<body>
    <h2>Please go to the Console</h2>
    <script>
            var myArray = [" Light", " Dark", " Shadow", " Shady", " Brilliant"];
            var myAssociativeA = [];
            myAssociativeA['Name'] = "Lucas";

            }
            console.log(myAssociativeA);

            // Saving the Data in the Local Storage using SetItem function
            localStorage.setItem('firstname', 'Oswaldo');

            // Retrieving  Data from Local Storage using GetItem function
            var myData = JSON.parse(localStorage.getItem('favoriteSong'));

            console.log(firstName);
