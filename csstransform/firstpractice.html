<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Transform</title>
    <style>
        html{
            margin: 0 60px;
            background: white;
        }
        body{
            margin-left: auto;
            margin-right: auto;
            max-width: 700px;
        }
       
        #box2 {
            background-image: url('https://source.unsplash.com/random/201x300');
            margin: 20px;
            width: 200px;
            height: 300px;
            animation: rotateY;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
        #box3 {
            background-image: url('https://source.unsplash.com/random/201x301');
            margin: 20px;
            width: 200px;
            height: 300px;
            animation: rotateX;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
        #box4{
            background-image: url('https://source.unsplash.com/random/202x301');
            margin: 20px;
            width: 200px;
            height: 300px;
            animation: scaleX;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
        #box5{
            background-image: url('https://source.unsplash.com/random/202x302');
            margin: 20px;
            width: 100px;
            height: 200px;
            animation: scaleY;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
        #box6{
            background-image: url('https://source.unsplash.com/random/203x302');
            margin: 20px;
            width: 200px;
            height: 300px;
            animation: rotateZ;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
        #box7{
            background-image: url('https://source.unsplash.com/random/203x303');
            margin: 20px;
            width: 150px;
            height: 250px;
            animation: scale;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
        #box8{
            background-image: url('https://source.unsplash.com/random/204x303');
            margin: 20px;
            width: 200px;
            height: 300px;
            animation: matrix;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
        #box9{
            background-image: url('https://source.unsplash.com/random/205x303');
            margin: 20px;
            width: 200px;
            height: 300px;
            animation: skewY;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
        #box10{
            background-image: url('https://source.unsplash.com/random/205x304');
            margin: 20px;
            width: 200px;
            height: 300px;
            animation: skewX;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
        #wrap {
            animation: skew;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
        div#box1 {
            background-image: url('https://source.unsplash.com/random/200x300');
            margin: 20px;
            width: 200px;
            height: 300px;
            animation: animate;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
        @keyframes rotateY{
            from {transform: rotateY(0deg)}
            to {transform: rotateY(360deg)}
        }
        @keyframes rotateX{
            from {transform: rotateX(0deg)}
            to {transform: rotateX(360deg)}
        }
        @keyframes scaleX{
            from {transform: scaleX(1)}
            to {transform: scaleX(2)}
        }
        @keyframes scaleY{
            from {transform: scaleY(1)}
            to {transform: scaleY(2)}
        }
        @keyframes scale{
            0% {transform: scale(1,1)}
            25% {transform: scale(1.5,1.5)}
            50% {transform: scale(2,2)}
            75% {transform: scale(1.5,1.5)}
            100% {transform: scale(1,1)}
        }
        @keyframes rotateZ{
            from {transform: rotateZ(0deg)}
            to {transform: rotateZ(360deg)}
        }
        @keyframes matrix{
            from {transform: matrix(1, 2, -1, 1, 80, 80)}
            to {transform: rotateZ(360deg)}
        }
        @keyframes skewY{
            from {transform: skewY(0deg)}
            to {transform: skewY(360deg)}
        }
        @keyframes skewX{
            from {transform: skewX(0deg)}
            to {transform: skewX(360deg)}
        }
        @keyframes animate {
            from {transform: rotateX(0deg) scale(0.4) translate(0px, 0px);}
            to { transform: rotateX(180deg) scale(1.2) translate(80px, 80px);}
        }
        @keyframes skew{
            0% {transform: skew(0deg, 0deg)}
            25% {transform: skew(20deg, 20deg)}
            50% {transform: skew(40deg, 40deg)}
            75% {transform: skew(20deg, 20deg)}
            100% {transform: skew(0deg, 0deg)}
        }


        /* transform: translate(100px, 200px);  it takes two values axis X axis Y */
        /* transform: translateX(200px);/*it moves the object right to left
    transform: translateY(200px);it moves the object up and down */
        /* transform: scale(1, 1); /*it makes the element wider */
        /* transform: scaleX(1); it makes the element wider */
        /* transform: scaleY(1); it makes the element wider*/
        /* transform: rotateX(180deg);it rotates in its own axis */
        /* transform: rotateZ(50deg); */
        /* transform: rotateZ(-20deg) translateY(100px) scale(1.5); */
    </style>
</head>

<body>

    <div id="box2">RotateY!</div>

    <div id="box4">ScaleX!</div>
    <div id="box5">ScaleY!</div>
    <div id="box6">RotateZ!</div>
    <div id="box7">Scale!</div>
    <br>
    <div id="box8">Matrix!</div>
    <div id="box9">Matrix!</div>
    <div id="box10">Matrix!</div>
    <div id="wrap" class="wrapper">
        <img src="https://cdn.pixabay.com/photo/2017/09/14/11/14/water-2748660__340.png" alt="">
    </div>
    <div id="box1">Animate Various!</div>
