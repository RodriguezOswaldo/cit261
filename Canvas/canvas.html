<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas, Video & Audio Tags</title>
    <style>
        body {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        #first {
            background: rgb(255, 189, 19);
        }
        #audio-container{
            padding: 20px;
            margin-left:140px ;
            margin-right:140px ;
            background-color:black;
        }
    </style>

</head>

<body>
    <canvas id="first" width="480px" height="600px">

    </canvas>
    <video src="652333414.mp4" width="520" height="540" preload="none" controls></video>
    <div id="audio-container">
        <audio id="audio"  type="audio/mpeg" controls src="lynyrdskynyrd-simpleman.mp3">Lynyrd Skynyrd - Simple Man</audio>
    </div>
    <script>
        let first = document.getElementById('first');
        let context = first.getContext('2d');

        // first blue background rectangle
        context.fillStyle = "rgba(22,150,180,200)";
        context.fillRect(190, 20, 280, 200);

        // first blue background rectangle
        context.fillStyle = "rgba(22,150,180,200)";
        context.fillRect(-180, 20, 280, 200);
        //x, y, width, height
        context.font = "bold 22px Tahoma";
        context.textAlign = "Start";
        context.translate(100, 230);
        //second blue rectangle
        context.fillStyle = "rgba(22,10,180,200)";
        context.fillRect(20, -200, 290, 200);

        context.fillStyle = "rgba(220,10,18,200)";
        context.fillRect(140, -100, 280, 200);

        context.fillStyle = "rgba(220,10,18,200)";
        context.fillRect(100, 300, 280, 200);

        //Creating a gradient Color variable with two colors starting blue ending black 
        let blueBlack = context.createLinearGradient(10, 10, 100, 160);
        blueBlack.addColorStop(0, "blue");
        blueBlack.addColorStop(1, "black");
        context.fillStyle = blueBlack;
        context.fillRect(-200, -100, 280, 200);

        context.rotate(125);
        context.fillStyle = "rgba(22,10,18,200)";
        context.fillRect(140, 150, 280, 200);

        // context.moveTo(130,60);
        // context.lineTo(200,200);
        // context.stroke();

        //Creating a gradient Color variable with two colors starting green ending yellow 
        let greenYellow = context.createLinearGradient(250, 50, 10, 80);
        greenYellow.addColorStop(0, "green");
        greenYellow.addColorStop(1, "rgb(255, 189, 19)");

        context.rotate(-11);
        context.fillStyle = greenYellow;
        context.fillRect(-120, 10, 280, 200);

        // context.moveTo(360,100);
        // context.lineTo(200,200);
        // context.stroke();


        //Creating a gradient Color variable with two colors starting green ending red 
        let greenRed = context.createLinearGradient(190, 250, 150, 10);
        greenRed.addColorStop(0, "green");
        greenRed.addColorStop(1, "red");

        context.fillStyle = greenRed;
        context.fillRect(190, 20, 280, 200);

        context.rotate(100);
        context.fillText('The Whole Yellow Container!', 110, 140);
        context.fillText(' and its content was created in Canvas!', 20, 160);


    </script>
</body>

</html>
