<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body style="text-align:center">
  <textarea  id="run" placeholder="please type the key word jump as many times as you can, and allow the script to be ran"
    cols="20" rows="10"></textarea>
    <div id="demo"></div>
  <script>
    const pressed = [];
    const secretCode = 'jump';
    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressed.push(e.key);
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      if (pressed.join('').includes(secretCode)) {
        console.log('Ding Ding');
        cornify_add();
      }
      console.log(pressed);
    })
    document.getElementById('run').addEventListener("touchstart", myFunction);
    function myFunction() {
      document.getElementById('demo').innerHTML = "Whats App!?";
      // cornify_add();
    }
// window.addEventListener('keyup', (e)=>{ this little function will print to the console what key was pressed 
//   console.log(e.key);
// })
  </script>
</body>

</html>
